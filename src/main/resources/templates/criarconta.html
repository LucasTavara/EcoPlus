<!DOCTYPE html>
<html lang="pt=br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta 1/2</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fim -->

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!--JS & jQuery-->
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" th:integrity="@{sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=}" th:crossorigin="@{anonymous}"></script>
</head>
<body>


<div id="fundo-login">   <!-- banner fundo criar conta -->
    <div>
    </div>


    <div id="container">
        <div class="banner">
        
        </div>
        <i class="bi bi-arrow-left-short"></i>

        <div class="box-login">
            <h1>Junte-se a nós,<br>Crie hoje a sua conta!</h1>

            <div class="box-account">
                <h2>informe seus dados</h2>
                <input type="text" name="username" id="username" placeholder="Nome Completo">
                <input type="email" name="email" id="email" placeholder="Data de Nascimento">
                <input type="email" name="cmail" id="cmail" placeholder="Cidade">
                <input type=text name="password" id="password" placeholder="Serviço Oferecido">
                <input type="text" name="cpassword" id="cpassword" placeholder="CPF ou CNPJ">

                <a th:href='@{/criarconta}'><button>Prosseguir</button></a>
            </div>
        </div>

        <script>
            $('#termo').click(() => {
                const div = $('<div>').attr('style',`
                    position: absolute;
                    width: 65%;
                    height: 420px;
                    border-radius: 10px;
                    background: #fff;

                    color: #3d3d3d;

                    -webkit-box-shadow: 0px 0px 6px -1px #000000;
                    box-shadow: 0px 0px 6px -1px #000000;

                    display: flex;
                    flex-direction: column;
                    justify-content: space-evenly;
                    align-items: center;
                `)

                $(div).addClass('termo')

                $(div).append(`Eu entendo e aceitos os termos impostos pela plataforma...`)

                $(div).append(
                    $('<button>Ok</button>').click(() => {
                        div.hide()
                    })
                )

                $('body').append(div)
            })
        </script>
</body>
</html>
