<!DOCTYPE html>
<html lang="pt=br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- /Fim -->

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/media.css}">

    <!--JS & jQuery-->
    <script type="text/javascript" src="/js/script.js"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}" th:integrity="@{sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=}" th:crossorigin="@{anonymous}"></script>
</head>
<body>
<div id="container">
    <div class="banner">   <!-- tirei a class login -->
        <img th:src="${LogoCinza}" width="250" height="250"  alt="imagem-login" >
    </div>

    <div class="box-login">

        <div class="box">
            <h2>Fa√ßa o Seu Login!</h2>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">

            <a th:href="@{/password}">
                <p>Esqueceu a sua senha?</p>
            </a>

            <a th:href='@{/}'><button>Prosseguir</button></a>

            <a th:href="@{/criarconta}" class="Criar">
            	<p><span>Criar uma conta</span></p>
            </a>

            <div class="social">
                <img th:src="${Facebook}" alt="facebook">
                <img th:src="${Google}" alt="google">
                <img th:src="${Twitter}" alt="twitter">
            </div>
        </div>
	</div>
</div>
</body>
</html>
